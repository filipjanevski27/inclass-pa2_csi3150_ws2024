<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs of CSS</title>

    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--js-->
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Welcome to the Interactive ABCs of CSS Technology learning Website
      </h1>
      <h1>
        Click on the buttons below to reveal and learn the CSS technology
        features of the corresponding letters
      </h1>
    </header>
    <div class="cards">
      <div id="a-card" class="letter-card">
        <img src="./assets/css-letter-a.png" alt="" />
        <button id="a-hide-btn">Hide Result</button>
      </div>
      <div id="b-card" class="letter-card">
        <img src="./assets/css-letter-b.png" alt="" />
        <button id="b-hide-btn">Hide Result</button>
      </div>
      <div id="c-card" class="letter-card">
        <img src="./assets/css-letter-c.png" alt="" />
        <button id="c-hide-btn">Hide Result</button>
      </div>
    </div>
    <div class="reveal-btns">
      <button id="a-btn">A</button>
      <button id="b-btn">B</button>
      <button id="c-btn">C</button>
    </div>
  </body>
</html>
